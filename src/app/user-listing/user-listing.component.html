<div class="container mt-4">
    <h2>User Listing</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>
            <span class="action-icon" (click)="viewDetails(user.id)">👁️</span>
            <span class="action-icon" (click)="editUser(user.id)">✏️</span>
            <span class="action-icon" (click)="deleteUser(user.id)">🗑️</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
