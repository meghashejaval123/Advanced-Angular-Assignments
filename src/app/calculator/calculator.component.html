<div>
    <h2>Angular Calculator</h2>
  
    <div>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" [(ngModel)]="num1" />
    </div>
  
    <div>
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" [(ngModel)]="num2" />
    </div>
  
    <div>
      <label for="operation">Operation:</label>
      <select id="operation" [(ngModel)]="selectedOperation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
      </select>
    </div>
  
    <button (click)="performCalculation()">Calculate</button>
  
    <div *ngIf="result !== undefined">
      <p>Result: {{ result }}</p>
    </div>
  </div>
