<button (click)="addItem()">Add Item</button>
<button (click)="shuffleItems()">Shuffle Items</button>
<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; let i = index">
      <td>{{ item }}</td>
      <td>
        <button (click)="removeItem(i)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
